<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-red-500 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="max-w-xl bg-white rounded-lg shadow-lg">
      <div class="py-6 px-8 text-center">
        <h2 class="font-bold text-3xl text-gray-800">Sign Up</h2>
        <p class="text-gray-500 mt-2">
          Please fill in this form to create an account!
        </p>
      </div>
      <hr class="border-gray-300" />
      <form class="px-8 py-6 space-y-6" action="#" method="get">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input
            type="text"
            id="fname"
            class="bg-gray-100 py-2 px-4 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            id="lname"
            class="bg-gray-100 py-2 px-4 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Last Name"
            required
          />
        </div>
        <input
          type="email"
          id="email"
          class="bg-gray-100 py-2 px-4 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          class="bg-gray-100 py-2 px-4 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirmpassword"
          class="bg-gray-100 py-2 px-4 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Confirm Password"
          required
        />
        <div class="flex items-start space-x-2">
          <input
            type="checkbox"
            id="terms"
            class="mt-1 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
            required
          />
          <label for="terms" class="text-gray-600">
            I accept the
            <a href="#" class="text-blue-500 hover:underline">Terms of Use</a>
            &
            <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>.
          </label>
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 transition-all"
        >
          Sign Up
        </button>
      </form>
      <p class="text-center text-gray-600 py-4">
        Already have an Account?
        <a href="login.html" class="text-blue-500 hover:underline">
          Login here.
        </a>
      </p>
    </div>
  </body>
</html>
