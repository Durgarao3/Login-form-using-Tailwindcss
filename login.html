<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Login Form</title>
  <link href="output.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-red-500 to-blue-700 min-h-screen flex items-center justify-center">
  <div class="max-w-xl bg-white rounded-lg shadow-lg">
    <div class="py-6 px-8 text-center">
      <h2 class="font-bold text-3xl text-gray-800">Login</h2>
      <p class="text-gray-500 mt-2">Please enter your credentials to log in.</p>
    </div>
    <hr class="border-gray-300" />
    <form method="GET" class="px-8 py-6 space-y-6">
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
        class="bg-gray-100 py-2 px-4 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        class="bg-gray-100 py-2 px-4 w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <button
        type="submit"
        class="w-full py-3 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 transition-all"
      >
        Login
      </button>
    </form>
    <p class="text-center text-gray-600 py-4">
      Donâ€™t have an account?
      <a href="index.html" class="text-blue-500 hover:underline">
        Sign up here.
      </a>
    </p>
  </div>
</body>
</html>
